<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f1d6909e.js" crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>
<body>

    <div id="container">

        <article class="pomodoro">

            <h1 id="timer">00:10</h1>
                
            <form>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
                <button id="stop"><i class="fa-solid fa-stop"></i></button>
            </form>

        </article>

        <article class="pomodoro-list">
            <span id="pomo-span">Pomodoro List :</span>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-gear"></i>
            <ol></ol>
        </article>

    </div>

    <script src="script.js"></script>
</body>
</html>
