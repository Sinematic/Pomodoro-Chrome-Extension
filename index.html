<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* https://kit.fontawesome.com/">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script defer src="fontawesome/all.js"></script>
    <title>Pomodoro</title>
</head>
<body>

    <div id="container">

        <article class="pomodoro">

            <h1 id="timer">00:10</h1>
                
            <form>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="pause"><i class="fas fa-pause"></i></button>
                <button id="stop"><i class="fas fa-stop"></i></button>
            </form>

        </article>

        <article class="pomodoro-list">
            <span id="pomo-span">Pomodoro List :</span>
            <span id="plus"><i class="fas fa-plus"></i></span>
            <span id="settings"><i class="fas fa-toolbox"></i></span>
            <ol></ol>

            <aside id="modal">

                <span id="close">X</span>
                
                <p>Pomodoro Settings :</p>

                <form action="">
                    <input type="number" name="minutes" id="minutes">
                    <label for="minutes">Length in minutes</label>
                    <input type="number" name="short-break" id="short-break">
                    <label for="short-break">Short break length</label>
                    <input type="number" name="long-break" id="long-break">
                    <label for="long-break">Long break length</label>
                    <input type="submit" value="Add new pomodoro" id="submit-btn">
                </form>
            </aside>

        </article>

    </div>

    <script src="script.js"></script>
</body>
</html>
